<!DOCTYPE html>
<html>
    <head>
        <title>Student score</title>
    </head>
    <body>
        <table border=1 width="400" cellspacing="0">
            <caption>Student score</caption>
            <tr>
                <th>School</th>
                <th>id</th>
                <th>name</th>
                <th>Subject</th>
                <th>score</th>
                <th>Percentage</th>
            </tr>
            <tr>
                <td rowspan="4">RCA</td>
                <td>1</td>
                <td>John</td>
                <td>Math</td>
                <td>5</td>
                <td>50%</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Mary</td>
                <td>Math</td>
                <td>10</td>
                <td>100%</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Clarisse</td>
                <td>English</td>
                <td>7</td>
                <td>70%</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Kalisa</td>
                <td>Math</td>
                <td>8</td>
                <td>80%</td>
            </tr>
            <tr>
                <td colspan="4">Total</td>
                <td>30</td>
                <td>75%</td>

            </tr>
        </table>
    </body>
</html>
